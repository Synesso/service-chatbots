language: scala

sudo: required

services:
  - docker

jdk: oraclejdk8

scala:
  - 2.11.11

script:
  - sbt test

after_success:
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - sbt assembly dockerBuildAndPush

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  branch: md5deep
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
  - "$HOME/.sbt/launchers/"
  - "$HOME/.coursier"

env:
  global:
  - secure: ""
  - secure: ""
